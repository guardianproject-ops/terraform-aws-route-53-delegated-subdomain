description: Terraform module for delegating a subdomain from one AWS account to another

introduction: |-
  When you use one AWS account to hold your Route 53 zone for your domain, but you want to control and use a subdomain
  in a different account, use this module to delegate control of the subdomain to your workload account

usage: |-

  ```terraform
  module "dns_zone" {
    source      = "git::https://gitlab.com/guardianproject-ops/terraform-aws-route-53-delegated-subdomain?ref=main"
    root_domain = "example.com"
    subdomain   = "foobar"
    ttl         = 3600
    context     = module.this.context
    providers = {
      aws.subdomain_account   = aws
      aws.root_domain_account = aws.domain_account
    }
  }
  ```

